<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - ROOTSnROUTES</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        canvas {
            border: 2px solid #ddd;
            margin: 20px;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #059669, #0D9488, #D97706);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .preview {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .preview-item {
            text-align: center;
        }
        h1 {
            color: #059669;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROOTSnROUTES Favicon Generator</h1>
        <p>Click the buttons below to download favicon in different sizes</p>
        
        <div class="preview">
            <div class="preview-item">
                <canvas id="favicon16" width="16" height="16"></canvas>
                <div>16x16</div>
                <button onclick="downloadFavicon('favicon16', 'favicon-16x16.png')">Download</button>
            </div>
            <div class="preview-item">
                <canvas id="favicon32" width="32" height="32"></canvas>
                <div>32x32</div>
                <button onclick="downloadFavicon('favicon32', 'favicon-32x32.png')">Download</button>
            </div>
            <div class="preview-item">
                <canvas id="favicon64" width="64" height="64"></canvas>
                <div>64x64 (ICO)</div>
                <button onclick="downloadFavicon('favicon64', 'favicon.ico')">Download</button>
            </div>
            <div class="preview-item">
                <canvas id="favicon180" width="180" height="180"></canvas>
                <div>180x180 (Apple)</div>
                <button onclick="downloadFavicon('favicon180', 'apple-touch-icon.png')">Download</button>
            </div>
        </div>
    </div>

    <script>
        function drawFavicon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 100;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle with gradient
            const bgGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            bgGradient.addColorStop(0, '#064E3B');
            bgGradient.addColorStop(1, '#065F46');
            
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.2, 0, Math.PI * 2);
            ctx.fillStyle = bgGradient;
            ctx.fill();
            
            // Border gradient
            const borderGradient = ctx.createLinearGradient(0, 0, size, size);
            borderGradient.addColorStop(0, '#059669');
            borderGradient.addColorStop(0.5, '#0D9488');
            borderGradient.addColorStop(1, '#D97706');
            
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.1, 0, Math.PI * 2);
            ctx.strokeStyle = borderGradient;
            ctx.lineWidth = size * 0.04;
            ctx.stroke();
            
            // Mountains
            const mountainGradient = ctx.createLinearGradient(0, 0, 0, size);
            mountainGradient.addColorStop(0, '#10B981');
            mountainGradient.addColorStop(1, '#047857');
            
            ctx.beginPath();
            ctx.moveTo(size * 0.2, size * 0.65);
            ctx.lineTo(size * 0.35, size * 0.38);
            ctx.lineTo(size * 0.5, size * 0.52);
            ctx.lineTo(size * 0.65, size * 0.3);
            ctx.lineTo(size * 0.8, size * 0.65);
            ctx.closePath();
            ctx.fillStyle = mountainGradient;
            ctx.globalAlpha = 0.95;
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // Sun
            ctx.beginPath();
            ctx.arc(size * 0.78, size * 0.28, size * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = '#FCD34D';
            ctx.globalAlpha = 0.8;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.78, size * 0.28, size * 0.07, 0, Math.PI * 2);
            ctx.globalAlpha = 0.2;
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // Climber (simplified for small sizes)
            if (size >= 32) {
                // Body
                ctx.beginPath();
                ctx.arc(size * 0.5, size * 0.48, size * 0.025, 0, Math.PI * 2);
                ctx.fillStyle = '#FBBF24';
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(size * 0.5, size * 0.43, size * 0.02, 0, Math.PI * 2);
                ctx.fillStyle = '#FCD34D';
                ctx.fill();
                
                // Arms (simplified)
                ctx.strokeStyle = '#FBBF24';
                ctx.lineWidth = size * 0.015;
                ctx.lineCap = 'round';
                
                // Reaching arm
                ctx.beginPath();
                ctx.moveTo(size * 0.51, size * 0.47);
                ctx.lineTo(size * 0.54, size * 0.4);
                ctx.stroke();
            }
            
            // Waterfall accent
            ctx.strokeStyle = '#60A5FA';
            ctx.lineWidth = size * 0.015;
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.moveTo(size * 0.68, size * 0.32);
            ctx.lineTo(size * 0.67, size * 0.45);
            ctx.lineTo(size * 0.665, size * 0.58);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }
        
        function downloadFavicon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all favicons on load
        window.onload = function() {
            ['favicon16', 'favicon32', 'favicon64', 'favicon180'].forEach(id => {
                const canvas = document.getElementById(id);
                drawFavicon(canvas);
            });
        };
    </script>
</body>
</html>
